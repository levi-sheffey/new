<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <!-- Walk Summary -->
    <header>
        <h1>Walk Summary</h1>
    </header>

    <main>
        <!-- Walk Stats -->
        <section id="walk-summary">
            <p>Total Distance: <span id="summary-distance"></span> km</p>
            <p>Total Time: <span id="summary-time"></span></p>
        </section>

        <!-- Map for Final Route -->
        <div id="map"></div>

        <!-- Back to Home Button -->
        <section id="walk-actions">
            <a href="index.html" class="button">Go to Home</a>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="end-walk.js"></script>

</body>
</html>
